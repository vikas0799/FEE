<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="6" cellspacing="15px" cellpadding="5px"  >
        <tr> <!-- tr->table row -->                   
            <th>name</th>    <!-- th->table head -->
            <th>dist</th>
            <th>roll</th>
        </tr>
      
        <tr bgcolor="blue" >
            <td bgcolor="red" colspan="2" rowspan="3">vikas</td>      <!-- rowspan->number of rows filled, colspan->number of colom filled -->
            <td>azamgarh</td>                            <!-- th->table data -->
            <td>056</td>
        </tr>
        <tr >
            <td>jitendra</td>
            <td>bikaner</td>
            <td>023</td>
        </tr>
        <tr>
            <td>japtoz</td>
            <td>zirakpur</td>
            <td>342</td>
        </tr>
        <tr>
            <td>rahul</td>
            <td>mumbai</td>
            <td>745</td>
        </tr>

    </table>
</body>

</html>
