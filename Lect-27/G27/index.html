<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events handling</title>
    <style>
        .container{
            background-color: aqua;
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 15px;
            background-color: bisque;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box" id="box2" onclick="rajat()">2</div>
        <div class="box" onmouseover="ram()" onmouseout="john()">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
