<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .container{
            background-color: aqua;
            display: flex;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: antiquewhite;
            margin: 10px;
        }
    </style>
</head>
<body>
    
 <div class="container">
    <div class="box">1</div>
    <div class="box" id="box2" onclick="faham()">2</div>
    <div class="box"  onmouseover="dipanshu()" onmouseout="devesh()">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
 </div>

 <input type="text" id="in" onkeydown="keydown()" onkeypress="keypress()">
 <button id="in" onclick="result()">click me</button>

<script src="app.js"></script>
</body>
</html>
