<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class on anker tag</title>
    <style>
        a {
            font-size: 20px;
            text-decoration: none;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: red;
        }

        a:hover {
            background-color: aqua;
            font-size: 50px;
        }

        h2:active {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <h2>Home</h2>
    <a href="http://www.google.com">google</a><br>
    <a href="http://www.google.com">google</a><br>
    <a href="http://www.google.com">google</a><br>
    <a href="http://www.google.com">google</a><br>


</body>

</html>
